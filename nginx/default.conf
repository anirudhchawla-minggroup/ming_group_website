# Define your Django upstream
upstream django {
    server 127.0.0.1:8001;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name ming-gruppe.de www.ming-gruppe.de 34.192.49.243;

    # SSL certs
    ssl_certificate     /etc/nginx/cert/dashboardManagement.crt;
    ssl_certificate_key /etc/nginx/cert/dashboardManagement.key;

    # Static files
    location /static/ {
        alias /home/ubuntu/ming_group_website/staticfiles/;
    }

    # Proxy all other requests to Django
    location / {
        proxy_pass         http://django;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name ming-gruppe.de www.ming-gruppe.de 34.192.49.243;

    # Static still served here if you need it before redirect:
    location /static/ {
        alias /home/ubuntu/ming_group_website/staticfiles/;
    }

    # everything else → HTTPS
    return 301 https://$host$request_uri;
}
